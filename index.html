<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuvo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
  .navbar {
    width: 100%;
    background-color: #BFB8AD;
    color: white;
    padding: 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  
  .nav-logo {
    font-size: 2rem;
    font-weight: bold;
    font-family: 'Playfair Display', serif;
    color: #998888;
    margin-bottom: 10px;
  }
  
  .nav-links {
    display: flex;
    gap: 30px;
  }
  
  .nav-links a {
    text-decoration: none;
    font-size: 1.1rem;
    color: #998888;
    transition: color 0.3s ease;
  }
  
  .nav-links a:hover {
    color: #A29393;
  }


    body {
      font-family: 'Playfair Display', serif;
      background: #EADEDA;
      color: #998888;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
    }

    .image-container {
      position: relative;
      width: 1500px;
      height: 1000px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }

    .typewriter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      color: white;
      white-space: nowrap;
      overflow: hidden;
    }

    #cursor {
      display: inline-block;
      font-weight: bold;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    button {
      padding: 10px 200px;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      background-color: #EADEDA;
      color: #BFB8AD;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #EADEDA;
      padding: 10px 200px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-logo">Nuvo</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="buy.html">Purchase</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <div class="image-container">
    <img src="https://i.ibb.co/gL506FmC/NUVOpods-2.png" alt="Nuvo Pods">
    <div class="typewriter">
      <span id="typewriter"></span><span id="cursor">|</span>
    </div>
  </div>
  <a href="buy.html">
    <button type="button">Elevate Your Sound</button>
  </a>

  <script>
    const text = "Nuvo";
    const speed = 500;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

</body>
</html>
