<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuvo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 3rem;
      gap: 20px;
    }

    .typewriter {
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    img {
      width: 100px;
      height: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: white;
      color: #111;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="typewriter" id="typewriter"></div>
  
    <style>
  body {
    background-image: url('https://i.ibb.co/gL506FmC/NUVOpods-2.png');
    background-repeat: no-repeat;
  }

  
  <button type="button">Shop the Latest</button>
  </style>
  <script>
    const text = "Nuvo";
    const speed = 500;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

</body>
</html>
