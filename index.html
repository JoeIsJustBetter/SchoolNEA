<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap">
  <meta charset="UTF-8">
  <title>Nuvo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #EADEDA;
      color: #998888;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 3rem;
      gap: 20px;
      margin: 0;
    }

    .image-container {
      position: relative;
      width: 1500px;
      height: 1000px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .typewriter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 4rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    button {
      padding: 10px 200px;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      background-color: #EADEDA;
      color: #BFB8AD;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #EADEDA;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://i.ibb.co/gL506FmC/NUVOpods-2.png" alt="Nuvo Pods">
    <div class="typewriter" id="typewriter"></div>
  </div>

  <button type="button">Shop the Latest</button>

  <script>
    const text = "Nuvo";
    const speed = 500;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

</body>
</html>
